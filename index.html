<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/destyle.css" />
    <script
      src="https://kit.fontawesome.com/aac0ed468b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Wcb-Cafe</title>
  </head>
  <body>
    <div
      class="bg-img"
      style="background-image: url(./assets/images/bread1.jpg)"
    >
      <section class="content">
        <div class="content__inner">
          <h1 class="content__title">WCB bakery</h1>
          <div class="content__body">
            <p class="content__desc">
              素材と食感にこだわったパンが勢ぞろい。
              <br />
              毎朝仕込んで焼き上げています。
              <br />
              パンと一緒に過ごす至福のひとときをお楽しみください。
            </p>
            <!-- /.content__desc -->
          </div>
          <!-- /.content__body -->
        </div>
        <!-- /.content__inner -->
      </section>
    </div>
    <!-- bg-img -->
    <div
      class="bg-img"
      style="background-image: url(./assets/images/bread2.jpg)"
    >
      <section class="content">
        <div class="content__inner">
          <h1 class="content__title content__title--left">WCB bakery</h1>
          <div class="content__body">
            <table class="content__table price-table">
              <tr class="price-table__row">
                <th class="price-table__name">メロンパン</th>
                <td class="price-table__price">¥220</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">りんごのデニッシュ</th>
                <td class="price-table__price">¥240</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">チョコレートクロワッサン</th>
                <td class="price-table__price">¥280</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">バゲット</th>
                <td class="price-table__price">¥300</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">いちごのペストリー</th>
                <td class="price-table__price">¥300</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">そら豆のパン</th>
                <td class="price-table__price">¥320</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">ブルーベリージャム</th>
                <td class="price-table__price">¥400</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">レーズンとくるみのパン</th>
                <td class="price-table__price">¥700</td>
              </tr>
              <tr class="price-table__row">
                <th class="price-table__name">ランチセット</th>
                <td class="price-table__price">¥1,200</td>
              </tr>
            </table>
          </div>
          <!-- /.content__body -->
        </div>
        <!-- /.content__inner -->
      </section>
    </div>
    <!-- bg-img -->
    <div class="bg-img" style="background-image: url(./assets/images/cafe.jpg)">
      <section class="content">
        <div class="content__inner">
          <h1 class="content__title">Contact</h1>
          <div class="content__body">
            <p class="content__desc">
              東京都新宿区市谷左内町00-00
              <br />
              営業時間：10:00〜18:00
            </p>
            <!-- /.content__desc -->
            <p><a href="#" class="btn space-md">お問い合わせ</a></p>
            <ul class="sns">
              <li class="sns__item">
                <a href="#" class="sns__link sns__link--twitter"></a>
              </li>
              <li class="sns__item">
                <a href="#" class="sns__link sns__link--facebook"></a>
              </li>
              <li class="sns__item">
                <a href="#" class="sns__link sns__link--instagram"></a>
              </li>
            </ul>
          </div>
          <!-- /.content__body -->
        </div>
        <!-- /.content__inner -->
      </section>
    </div>
  </body>
</html>
